<ion-app>
  <ion-menu
    side="start"
    menuId="first"
    contentId="main"
    type="overlay"
    autoHide="true"
    swipeGesture="false"
  >
    <ion-header>
      <ion-toolbar color="warning">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list *ngFor="let p of appPages; let i = index">
        <ion-menu-toggle>
          <ion-item
            routerDirection="root"
            [routerLink]="[p.url]"
            lines="none"
            detail="false"
            (click)="logout(p)"
          >
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
