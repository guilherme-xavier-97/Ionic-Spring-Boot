<ion-header>
  <ion-toolbar>
    <ion-button slot="start" fill="clear" color="dark" (click)="back()">
      <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-title>Carriho de compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img [src]="item.produto.imageUrl || 'assets/icon/no-picture.jpg'">
      </ion-thumbnail>
      <h2>{{item.produto.nome}}</h2>
      <p>{{item.produto.preco | currency:'BRL': 'symbol':'1.2'}}</p>
      <ion-icon name="add-circle-outline" (click)="increaseProduto(item.produto)"></ion-icon>
      <p>{{item.quantidade}}</p>
      <ion-icon name="remove-circle-outline" color="primary" (click)="decreaseProduto(item.produto)"></ion-icon>
      <ion-icon slot="end" name="trash-outline" color="danger" (click)="removeProduto(item.produto)"></ion-icon>
    </ion-item>

    <ion-item *ngIf="total() > 0">
      <h1>Total </h1>
      <h1 slot="end">{{total() | currency:'BRL': 'symbol':'1.2'}}</h1>
    </ion-item>
    <ion-item *ngIf="total() <= 0">
      <h1>Seu carrinho est√° vazio</h1>
    </ion-item>
  </ion-list>

  <ion-button expand="full" [routerLink]="['/categorias']">Continuar Comprando</ion-button>

</ion-content>
