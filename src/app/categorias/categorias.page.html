<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Categorias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button *ngFor="let item of items" (click)="showProducts(item.id)">
      <ion-icon src='{{bucketUrl}}/cat{{item.id}}.svg'></ion-icon>
      <h3>{{ item.nome }}</h3>
    </ion-item>
  </ion-list>

</ion-content>
