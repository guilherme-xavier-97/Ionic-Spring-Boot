<ion-header>
  <ion-navbar>
    <ion-title>Categorias</ion-title>
    <ion-menu-toggle>
      <ion-icon name="menu"></ion-icon>
    </ion-menu-toggle>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header> Lista de Categorias </ion-list-header>

    <ion-item *ngFor="let item of items">
      <ion-icon src='{{bucketUrl}}/cat{{item.id}}.svg'></ion-icon>
      <h3>{{ item.nome }}</h3>
    </ion-item>
  </ion-list>

</ion-content>
