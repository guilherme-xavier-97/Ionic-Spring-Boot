<ion-header>
  <ion-toolbar>
    <ion-menu-toggle>
      <ion-icon name="menu"></ion-icon>
    </ion-menu-toggle>
    <ion-label id="label_titulo">Categorias</ion-label>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-icon src='{{bucketUrl}}/cat{{item.id}}.svg'></ion-icon>
      <h3>{{ item.nome }}</h3>
    </ion-item>
  </ion-list>

</ion-content>
