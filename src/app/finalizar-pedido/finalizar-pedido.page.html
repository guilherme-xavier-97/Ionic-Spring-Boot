<ion-header>
  <ion-toolbar>
    <ion-button slot="start" fill="clear" color="dark" (click)="back()">
      <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-title>Fechamento de pedido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Selecione o endere√ßo</ion-list-header>
    <ion-radio-group>
      <ion-item *ngFor="let item of items">
        <ion-label
          ><h2>{{item.logradouro}}, {{item.numero}}</h2>
          <p>{{item.complemento}} {{item.bairro}} CEP {{item.cep}}</p>
          <p>
            {{item.cidade.nome}}, {{item.cidade.estado.nome}} {{item.id}}
          </p></ion-label
        >
        <ion-radio slot="start" value="{{item.id}}"></ion-radio>
        <ion-button
          color="primary"
          expand="block"
          (click)="finalizarPedido(item)"
          >Ir para pagamento</ion-button
        >
      </ion-item>
    </ion-radio-group>
  </ion-list>
</ion-content>
