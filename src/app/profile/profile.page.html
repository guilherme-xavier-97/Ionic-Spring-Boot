<ion-header>
  <ion-toolbar>
    <ion-menu-toggle>
      <ion-icon name="menu"></ion-icon>
    </ion-menu-toggle>
    <ion-label id="label_titulo">Profile</ion-label>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-avatar class="circle">
    <img [src]="cliente?.imageUrl || 'assets/icon/blank.jpg'">
  </ion-avatar>
  <h2 class="text">{{cliente?.nome}}</h2>
  <p class="text">{{cliente?.email}}</p>
</ion-content>
